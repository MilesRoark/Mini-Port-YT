<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Mini Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="hero">
      <img
        id="toggleTheme"
        class="theme-btn"
        src="assets/theme_light.png"
        alt="theme icon"
      />
      <div class="hero-pic">
        <div class="inner-circle"></div>
        <img src="assets/Me-wax1.jpg" alt="Miles Roark" />
      </div>
      <div class="hero-info">
        <h1>Miles Roark</h1>
        <h2>Hobbyist Coder</h2>
        <div class="logo-container">
          <a href="https://github.com/MilesRoark">
            <img src="assets/github_light.png" alt="github logo" />
          </a>
          <a href="https://github.com/MilesRoark">
            <img src="assets/linkedin_light.png" alt="linkedin logo" />
          </a>
          <a href="mailto:milesroark@proton.me">
            <img src="assets/email_light.png" alt="email logo" />
          </a>
        </div>
      </div>
    </section>
    <section class="experience">
      <h2>
        <b>1</b> <br />
        Year <br />
        Frontend
      </h2>
      <h2>
        <b>3</b> <br />
        Years <br />
        B.Sc
      </h2>
      <h2>
        <b>2</b> <br />
        Independent <br />
        Projects
      </h2>
    </section>
    <section class="cta">
      <a href="assets/Test Resume.pdf" download>
        <button class="btn download-btn">Download CV</button>
      </a>
      <a href="mailto:milesroark@proton.me">
        <button class="btn contact-btn">Contact Me</button>
      </a>
    </section>
    <section class="portfolio-skills">
      <div class="btn-bg">
        <button class="btn-2 active-btn" id="portfolio-btn">Portfolio</button>
        <button class="btn-2" id="skills-btn">Skills</button>
      </div>
    </section>
    <section class="portfolio" id="portfolio">
      <div class="wrapper project-wrapper">
        <a href="https://github.com/MilesRoark">
          <img src="assets/project-1.png" alt="" />
        </a>
      </div>
      <div class="wrapper project-wrapper">
        <a href="https://github.com/MilesRoark">
          <img src="assets/project-2.png" alt="" />
        </a>
      </div>
      <div class="wrapper project-wrapper">
        <a href="https://github.com/MilesRoark">
          <img src="assets/project-3.png" alt="" />
        </a>
      </div>
    </section>
    <section class="skills" id="skills">
      <div class="wrapper">
        <h3>Frontend</h3>
        <article class="frontend-skills">
          <p>HTML</p>
          <p>CSS</p>
          <p>JavaScript</p>
        </article>
      </div>
    </section>
    <footer><p>&copy CodingMiles 2024</p></footer>
  </body>
</html>
